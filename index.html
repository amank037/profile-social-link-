<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<div class="container">

  <img id="avatarImg" src="assets/images/avatar-jessica.jpeg">

  <p id="name">Jessica Randall</p>
  <p id="location">London, United Kingdom</p>
  <p id="description">"Front-end developer and avid reader."</p>
  <div class="input">
    <button class="btn" href="">GitHub</button>
    <button class="btn" href="">Frontend Mentor</button>
    <button class="btn" href="">LinkedIn</button>
    <button class="btn" href="">Twitter</button>
    <button class="btn" href="">Instagram</button>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/amank037">Aman</a>.
  </div>
</body>
</html>
